<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div id="blur" class="">
        <div id="main-container" class="main-container">
            <div class="title-container">
                <h1 id="title-container__title">movieApp</h1>
            </div>
            <div class="search-form secondary-container">
                <h2>Search</h2>
                <form class="search-form">
                    <div class="flex-form">
                        <input id="search-input" placeholder="Enter movie title" type="text">
                        <button id="search-button" type="button">Search</button>
                    </div>
                    
                </form>
            </div>
            <section class="main-container__trending secondary-container">
                <h2>Trending</h2>
                <div id="trending__imgs_container" class="trending__imgs">
                </div>
            </section>
            <section class="main-container__categories secondary-container">
                <h2>Categories</h2>
                <div id="category-container" class="category-container">
                </div>
            </section> 
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/jQuery.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
